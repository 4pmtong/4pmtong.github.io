language: node_js
node_js: stable

# assign build branches
branches:
  only:
    - blog-source

# cache this directory
cache:
  directories:
    - node_modules

# S: Build Lifecycle
before_install:
  - openssl aes-256-cbc -K $encrypted_5e9b2e7299ba_key -iv $encrypted_5e9b2e7299ba_iv -in ./.travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - cp .travis/ssh_config ~/.ssh/config
  - npm install -g hexo-cli # 安装 hexo
  - git clone https://github.com/iissnan/hexo-theme-next themes/next

install:
  - npm install  #安装hexo及插件

script:
  - hexo cl  #清除
  - hexo g  #生成
#   - hexo d  #发布

after_script:
  - cd ./public
  - git init
  - git config user.name "yourname"  #修改name
  - git config user.email "your email"  #修改email
  - git add .
  - git commit -m "update docs"
  - git push --force --quiet "https://${hexo_token}@${GH_REF}" master:master  #GH_TOKEN是在Travis中配置token的名称

env:
 global:
   - GH_REF: github.com/4pmtong/4pmtong.github.io.git  #设置GH_REF，注意更改yourname
